name: API CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vite-gourmand-api/**'
      - '.github/workflows/api-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vite-gourmand-api/**'

env:
  PYTHON_VERSION: '3.12'
  WORKING_DIRECTORY: vite-gourmand-api

jobs:
  test:
    name: üß™ Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-asyncio

      - name: üßπ Lint with Ruff
        continue-on-error: true  # ‚úÖ Ne pas bloquer si warnings
        run: |
          pip install ruff
          ruff check . --output-format=github

      - name: üîç Type checking with mypy
        continue-on-error: true  # ‚úÖ Ne pas bloquer si warnings
        run: |
          pip install mypy
          mypy app --ignore-missing-imports

      - name: üß™ Run tests with coverage
        env:
          ENVIRONMENT: testing
          JWT_SECRET: test-secret-key-for-ci-cd
          POSTGRES_URL: sqlite:///./test.db
          MONGO_URL: mongodb://localhost:27017
          MONGO_DB: test_vg_db
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: üìä Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path:  coverage.xml
            htmlcov/

  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: üîç Run Bandit security linter
        continue-on-error: true
        run: |
          pip install bandit[toml]
          bandit -r app

  deploy-railway:
    name: üöÇ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, security]
    # ‚úÖ D√©ployer seulement sur push vers main (pas sur PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üöÇ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach
      
      - name: üè• Health check
        run: |
          echo "‚è≥ Waiting for deployment..."
          sleep 30
          
          # R√©cup√©rer l'URL depuis Railway
          RAILWAY_URL="${{ secrets.RAILWAY_DOMAIN }}"
          
          echo "üîç Checking health at: $RAILWAY_URL/health"
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f "$RAILWAY_URL/health"; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "‚è≥ Retry $RETRY_COUNT/$MAX_RETRIES..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES retries"
          exit 1